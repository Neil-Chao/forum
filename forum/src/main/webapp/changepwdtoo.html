<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="script/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/changepwdtoo.js"></script>
    <style>
        @import "style/changepwdtoo.css"

    </style>
</head>

<body>
   <input class="hidden" type="text" value="0" id="curuid">
   
    <form class="form-horizontal">
        <input type="hidden" id="curusername">
        <div class="form-group">
            <label for="fname" class="col-md-2 control-label">新密码</label>
            <div class="col-md-3">
                <input type="password" class="form-control" id="fpwd" name="userpwd" placeholder="新密码">
            </div>
        </div>
        <div class="form-group">
            <label for="fpwd" class="col-md-2 control-label">确认密码</label>
            <div class="col-md-3">
                <input type="password" class="form-control" id="userpwd" placeholder="确认密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" class="btn btn-default" id="confirmbtn">确认</button>
            </div>
        </div>
        <a href="./login.html" id="return">返回登录</a>
    </form>
</body>

</html>
