<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录( •̀ ω •́ )疯狂星期四论坛</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="script/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script/login.js"></script>
		<style>
		        @import "style/login.css"
		</style>
	</head>
	<body>
		<form class="form-horizontal" id="loginform">
			<div class="form-group">
			  <label for="inputEmail3" class="col-md-2 control-label">用户名</label>
			  <div class="col-md-3">
			    <input type="text" class="form-control" id="fname" name="username" placeholder="用户名">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputEmail3" class="col-md-2 control-label">密码</label>
			  
			  <div class="col-md-3">
				<input type="password" class="form-control" id="fpwd" name="userpwd" placeholder="密码">
			  </div>
			  <a href="javascript:void(0)" id="eyeicon"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
			  <div class="alert alert-warning" role="alert" id="mes">大小写状态已改变</div>
			</div>
			
			<div class="form-group">
			  <div class="col-md-offset-2 col-md-10">
			    <button type="button" class="btn btn-default" id="loginbtn">登录</button>
			  </div>
			</div>
			<span  id="forgetpwd">
				<a href="./confirmpwd.html">忘记密码</a>
			</span>
			<span  id="regnow">
				没有账号？<a href="./register.html">立即注册</a>
			</span>
		 </form>
		
	</body>
</html>
