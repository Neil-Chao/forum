<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新用户注册ヽ(✿ﾟ▽ﾟ)ノ</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="script/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script/register.js"></script>
		<style>
		        @import "style/register.css"
		</style>
		
	</head>
	<body>
		<form class="form-horizontal">
			<div class="form-group">
			  <label for="fname" class="col-md-2 control-label">用户名</label>
			  <div class="col-md-3">
			    <input type="text" class="form-control" id="fname" name="username" placeholder="用户名">
			  </div>
			   <b class="must" style="color:darkorange">*</b>
			   <span class="message" id="usernameMessage"></span>
			</div>
		  <div class="form-group">
		    <label for="email" class="col-md-2 control-label">电子邮件</label>
		    <div class="col-md-3">
		      <input type="email" class="form-control" id="email" name="email" placeholder="电子邮件">
		    </div>
			<b class="must" style="color:darkorange">*</b>
			<span class="message" id="emailMessage"></span>
		  </div>
		  
		  <div class="form-group">
			  <label class="col-md-2 control-label">性别</label>
			  <div class="radio" id="mysex">
				<label id="haha">
				  <input type="radio" name="sex" id="optionsRadios1" value="男">
				  男
				</label>
				&nbsp;&nbsp;
				<label>
				  <input type="radio" name="sex" id="optionsRadios2" value="女">
				  女
				</label>
			  </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="fpwd" class="col-md-2 control-label">密码</label>
		    <div class="col-md-3">
		      <input type="password" class="form-control" id="fpwd" name="userpwd" placeholder="密码">
		    </div>
			<div class="alert alert-warning" role="alert" id="mes1">大小写状态已改变</div>
			<b class="must" style="color:darkorange">*</b>
		  </div>
		  <div class="form-group">
		    <label for="conpwd" class="col-md-2 control-label">确认密码</label>
		    <div class="col-md-3">
		      <input type="password" class="form-control" id="conpwd" placeholder="确认密码">
		    </div>
			<div class="alert alert-warning" role="alert" id="mes2">大小写状态已改变</div>
			<b class="must" style="color:darkorange">*</b>
		  </div>
		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-10">
		      <button type="button" class="btn btn-default" id="regbtn">注册</button>
		    </div>
		  </div>
		  
		  <span  id="lognow">
		  	已有账号？<a href="./login.html">立即登录</a>
		  </span>
		</form>
		
		
	</body>
</html>
